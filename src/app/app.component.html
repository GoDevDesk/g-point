<app-toolbar *ngIf="isUserLoggedIn" class="app-toolbar"></app-toolbar>
<div *ngIf="showGuestNav">
  <button mat-button (click)="navigateToHome()" class="home-logo-button">
    <img src="assets/images/gpointLogoBlanco0.png" class="app-logo" alt="G-Point Logo">
  </button>
  <button mat-button [matMenuTriggerFor]="guestMenu" class="guest-menu-button">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #guestMenu="matMenu">
    <button mat-menu-item (click)="navigateToHome()">
      <mat-icon>home</mat-icon>
      Inicio
    </button>
    <button mat-menu-item (click)="navigateToLogin()">
      <mat-icon>login</mat-icon>
      Iniciar sesi√≥n
    </button>
    <button mat-menu-item (click)="navigateToRegister()">
      <mat-icon>person_add</mat-icon>
      Registrarse
    </button>
  </mat-menu>
</div>
<div class="content"[ngClass]="{'logged-out': !isUserLoggedIn}">
  <router-outlet></router-outlet>
</div>
