<app-go-back></app-go-back>
<div class="flex flex-col min-h-screen items-center justify-center">
  <!-- Primera Card -->
  <div class="card-container">
    <!-- Imagen -->
    <div class="h-48 w-48 bg-center bg-cover rounded-lg" [style.background-image]="'url(' + albumData?.miniature + ')'"></div>
    <!-- Contenido -->
    <div class="ml-6">
      <h2 class="text-3xl font-bold text-emerald-500 mb-3">{{ albumData?.title }}</h2>
      <p class="text-white text-base mb-3 flex items-center">
        <i class="fas fa-folder text-yellow-500 mr-2"></i>ARCHIVOS: {{ albumData?.numberOfPublications }}
      </p>
      <p class="text-white text-base mb-4 flex items-center">
        <i class="fas fa-clock text-blue-500 mr-2"></i> {{ albumData?.creationDate }}
      </p>
      <p class="text-2xl font-semibold text-white flex items-center">
        <i class="fas fa-money-bill-wave text-green-500 mr-2"></i> $ ARS{{ albumData?.price }}
      </p>
    </div>
  </div>

  <!-- Segunda Card -->
  <div class="card-footer mt-4 p-6 bg-gray-800 rounded-lg" *ngIf="!isLoggedUser; else loggedInContent">
    <p class="text-1xl text-white mb-8">Para obtener el contenido debes loguearte o crear una cuenta:</p>
    <!-- Bot칩n centrado -->
    <div class="flex justify-center mt-8">
      <button class="loggin-button" (click)="goToLogin()">
        Iniciar Sesi칩n
      </button>
    </div>
  </div>

  <!-- Contenido alternativo cuando el usuario est치 logueado -->
  <ng-template #loggedInContent>
    <div class="card-footer mt-4 p-6 bg-gray-800 rounded-lg">
      <p class="text-1xl text-white mb-8">Compra el contenido:</p>
      <!-- Bot칩n centrado -->
      <div class="flex justify-center mt-8">
        <button class="loggin-button" (click)="buyContent()">
          Comprar
        </button>
      </div>
    </div>
  </ng-template>
</div>
