<div class="grid grid-cols-1 gap-4 my-6">
    <!-- Sección de suscripción -->
    <app-mensual-suscription></app-mensual-suscription>
    <app-loose-drink></app-loose-drink>
  
<!-- Tarjetas dinámicas para los álbumes -->
<div *ngFor="let album of albums" class="flex items-center p-4 bg-white shadow-lg rounded-lg">
    <div class="h-24 w-24 bg-center bg-cover rounded-lg" [style.background-image]="'url(' + album.miniature + ')'"></div>
    <div class="ml-4">
      <!-- Título del álbum (más grande y un poco más arriba) -->
      <h2 class="text-2xl font-bold text-pink-500 mb-1">{{ album.name }}</h2>
      <!-- Cantidad de archivos (con icono de carpeta) -->
      <p class="text-gray-500 text-sm mb-1 flex items-center">
        <i class="fas fa-folder text-yellow-500 mr-2"></i> Archivos: {{ album.numberOfPosts }}
      </p>
      <!-- Fecha (con icono de reloj) -->
      <p class="text-gray-500 text-sm mb-4 flex items-center">
        <i class="fas fa-clock text-blue-500 mr-2"></i> Fecha: {{ album.creationDate | date: 'dd/MM/yyyy' }}
      </p>
      <!-- Precio (con icono de dinero) -->
      <p class="text-xl font-semibold text-gray-800 flex items-center">
        <i class="fas fa-money-bill-wave text-green-500 mr-2"></i> $ ARS {{ album.price }}
      </p>
    </div>
  </div>
  
  
  
    <!-- Controles de paginación -->
    <div class="flex justify-between items-center mt-4">
      <button 
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400"
        [disabled]="page <= 1"
        (click)="onPageChange(page - 1)">
        Anterior
      </button>
      <span class="text-gray-600">Página {{ page }} de {{ totalPages }}</span>
      <button 
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400"
        [disabled]="page >= totalPages"
        (click)="onPageChange(page + 1)">
        Siguiente
      </button>
    </div>
  </div>
