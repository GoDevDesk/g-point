<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="w-1/4 bg-white border-r border-gray-300">
      <!-- Sidebar Header -->
      <header class="p-4 border-b border-gray-300 flex justify-between items-center bg-indigo-600 text-white">
        <h1 class="text-2xl font-semibold">Chat Web</h1>
      </header>
  
      <!-- Contact List -->
      <div class="overflow-y-auto h-screen p-3 mb-9 pb-20">
        <!-- Agrega un evento de clic para seleccionar el contacto -->
        <div *ngFor="let contact of contacts" (click)="selectContact(contact)">
          <div class="flex items-center mb-4 cursor-pointer hover:bg-gray-100 p-2 rounded-md">
            <div class="w-12 h-12 bg-gray-300 rounded-full mr-3">
              <img [src]="contact.avatar" alt="User Avatar" class="w-12 h-12 rounded-full">
            </div>
            <div class="flex-1">
              <h2 class="text-lg font-semibold">{{ contact.name }}</h2>
              <p class="text-gray-600">{{ contact.message }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Chat Component (App-Chat) -->
    <div class="flex-1 max-h-screen overflow-hidden">
      <app-chat 
        [senderId]="senderId.toString()"
        [receiverId]="receiverId.toString()"
        (close)="closeChatBox()">
      </app-chat>
    </div>
  </div>
