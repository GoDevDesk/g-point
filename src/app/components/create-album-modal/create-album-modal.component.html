<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-white">Crear Nuevo Álbum</h2>
      <button (click)="closeModal()" class="text-gray-400 hover:text-white">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <form [formGroup]="albumForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Nombre del Álbum</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-pink-500"
          placeholder="Ingrese el nombre del álbum"
        >
        <div *ngIf="albumForm.get('name')?.invalid && albumForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          El nombre es requerido y debe tener al menos 3 caracteres
        </div>
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-300 mb-2">Precio (ARS)</label>
        <input
          type="number"
          id="price"
          formControlName="price"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-pink-500"
          placeholder="Ingrese el precio"
        >
        <div *ngIf="albumForm.get('price')?.invalid && albumForm.get('price')?.touched" class="text-red-500 text-sm mt-1">
          El precio es requerido y debe ser mayor o igual a 0
        </div>
      </div>

      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 text-gray-300 hover:text-white border border-gray-600 rounded-lg hover:bg-gray-700 transition-colors"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="!albumForm.valid"
          class="px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Crear Álbum
        </button>
      </div>
    </form>
  </div>
</div>
