<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full relative">
      <!-- Botón para cerrar -->
      <button
        class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 transition"
        (click)="closeModal()"
        aria-label="Cerrar"
      >
        &times;
      </button>
  
      <!-- Vista previa de la foto -->
      <div class="flex flex-col items-center">
        <img
          [src]="previewPhoto"
          alt="Vista previa"
          class="w-32 h-32 rounded-full border border-gray-300 object-cover mb-4"
        />
  
        <!-- Botón para subir una foto -->
        <label
          class="block w-full text-center text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
          file:rounded-lg file:border-0 file:text-sm file:font-semibold
          file:bg-pink-100 file:text-pink-700 hover:file:bg-pink-200 cursor-pointer"
        >
          <span class="sr-only">Subir foto</span>
          <input 
            type="file"
            class="hidden"
            (change)="onPhotoUpload($event)" 
          />
          <span class="inline-block px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition">
            Seleccionar Foto
          </span>
        </label>
  
        <!-- Mensaje de vista previa -->
        <p *ngIf="previewPhoto" class="text-gray-600 mt-2">Vista previa cargada</p>
  
        <!-- Botón para confirmar -->
        <button
          class="mt-4 px-6 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition"
          (click)="submitPhoto()"
        >
          Confirmar
        </button>
      </div>
    </div>
  </div>
