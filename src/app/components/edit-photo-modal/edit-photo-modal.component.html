<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-white text-center flex-1">Editar Foto</h2>
      <button (click)="closeModal()" class="text-gray-400 hover:text-white">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <div class="flex flex-col items-center space-y-6">
      <!-- Vista previa de la foto -->
      <img
        [src]="previewPhoto || currentPhoto"
        alt="Vista previa"
        class="w-32 h-32 rounded-full border border-gray-600 object-cover mb-4"
      />

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-2">
        {{ errorMessage }}
      </div>

      <!-- Información de formatos permitidos -->
      <div class="text-gray-400 text-sm mb-2">
        <p>Formatos permitidos:</p>
        <ul class="list-disc list-inside">
          <li>Fotos: JPG, PNG, GIF (máx. 10MB)</li>
          <li>Videos: MP4, MOV, AVI (máx. 100MB)</li>
        </ul>
      </div>

      <!-- Botón para subir una foto -->
      <label
        class="block w-full text-center"
      >
        <span class="sr-only">Subir foto</span>
        <input 
          type="file"
          class="hidden"
          (change)="onPhotoUpload($event)" 
        />
        <span class="inline-block px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition cursor-pointer">
          Seleccionar Foto
        </span>
      </label>

      <!-- Mensaje de vista previa -->
      <p *ngIf="previewPhoto" class="text-gray-300 mt-2">Vista previa</p>

      <!-- Botones de acción -->
      <div class="flex justify-center space-x-4 w-full">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 text-gray-300 hover:text-white border border-gray-600 rounded-lg hover:bg-gray-700 transition-colors"
        >
          Cancelar
        </button>
        <button
          class="px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition-colors"
          (click)="submitPhoto()"
        >
          Confirmar
        </button>
        <button
          class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
          (click)="deleteActualPhoto()"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
